<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Search Your Meal</title>
</head>

<body>
  <!-- <h1>Webpack Setup</h1> -->
  <div class="centered-search">
    <div class="header-search">
      <input type="text" id="keyword" class="header-title" placeholder="Search your meal recipes...">
    </div>
  </div>

  <div id="data" class="centered"></div>
  <div class="container">
    <div class="row text-center">
      <h3>
        Feeling hungry?
      </h3>
      <h5>Get a random meal by clicking below</h5>
      <button class="button-primary" id="get_meal">Click Here!</button>
    </div>
    <div id="meal" class="row meal"></div>
  </div>
<script src="js/index.js"></script>
</body>

</html>
